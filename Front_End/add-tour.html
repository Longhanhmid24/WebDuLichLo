<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Tour Du Lịch</title>
    <style>
        body {
            background: url('/Front_End/resources/images/brand/banner.jpg') center/cover no-repeat;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        .file-upload {
            position: relative;
            width: 100%;
            height: 200px;
            border: 2px dashed #ccc;
            border-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            text-align: center;
        }
        .file-upload input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .file-upload {
        width: 300px;
        height: 200px;
        border: 2px dashed #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        position: relative;
    }

    .file-upload:hover {
        border-color: #999;
    }

    #preview-container {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
    }

    #preview {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
    }

    #upload-text {
        font-size: 18px;
        color: #666;
        z-index: 1;
    }
    </style>
</head>
<body>
    <div class="container">
        <h2>Thêm Tour Du Lịch</h2>
        <form id="addTourForm">
            <div class="form-group">
                <label for="Tentour">Tên Tour</label>
                <input type="text" id="Tentour" name="Tentour" placeholder="Nhập tên tour" required>
            </div>
            
            <div class="form-group">
                <label for="Gia">Giá (VND)</label>
                <input type="number" id="Gia" name="Gia" placeholder="Nhập giá" required min="0" step="1000">
            </div>
    
            <div class="form-group">
                <label for="Mota">Mô tả</label>
                <textarea id="Mota" name="Mota" placeholder="Nhập mô tả"></textarea>
            </div>
    
            <div class="form-group">
                <label for="Sokhach">Số khách</label>
                <input type="number" id="Sokhach" name="Sokhach" placeholder="Số khách tối đa" required min="1">
            </div>
    
            <div class="form-group">
                <label for="HinhAnh"><strong>Hình Ảnh</strong></label>
                <div class="file-upload" onclick="document.getElementById('HinhAnh').click()">
                    <input type="file" id="HinhAnh" name="HinhAnh" accept="image/*" onchange="previewImage(event)" style="display: none;">
                    <div id="preview-container" class="preview-container">
                        <span id="upload-text">Tải Ảnh</span>
                        <img id="preview" src="" alt="Ảnh xem trước" style="display: none; max-width: 100px; max-height: 100px;">
                    </div>
                </div>
            </div>
    
            <button type="submit">Thêm Tour</button>
        </form>
    </div>
    
    <script>
        function previewImage(event) {
            const preview = document.getElementById("preview");
            const uploadText = document.getElementById("upload-text");
    
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = "block";
                    uploadText.style.display = "none";
                };
                reader.readAsDataURL(file);
            }
        }
    
        document.getElementById("addTourForm").addEventListener("submit", function (e) {
            e.preventDefault();// Ngăn chặn hành động mặc định (tránh việc reload trang)
    
            const formData = new FormData();// Tạo một đối tượng FormData để gửi dữ liệu dưới dạng multipart/form-data
            formData.append("Tentour", document.getElementById("Tentour").value);
            formData.append("Gia", document.getElementById("Gia").value);
            formData.append("Mota", document.getElementById("Mota").value);
            formData.append("Sokhach", document.getElementById("Sokhach").value);
    
            const imageFile = document.getElementById("HinhAnh").files[0];
            if (imageFile) {
                formData.append("imageFile", imageFile);// Thêm ảnh vào FormData nếu có
            }
    
            fetch("https://localhost:7265/api/Tour/add", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert("Tour đã được thêm thành công!");
                console.log("Dữ liệu trả về:", data);
                document.getElementById("addTourForm").reset();
                document.getElementById("preview").src = "";
                document.getElementById("preview").style.display = "none";
                document.getElementById("upload-text").style.display = "block";
            })
            .catch(error => {
                console.error("Lỗi khi gửi yêu cầu:", error);
                alert("Đã xảy ra lỗi: " + error.message);
            });
        });
    </script>
    
</body>
</html>
