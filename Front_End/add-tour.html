<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Tour Du Lịch</title>
    <style>
        body {
            background: url('/Front_End/resources/images/brand/banner.jpg') center/cover no-repeat;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        .file-upload {
            position: relative;
            width: 100%;
            height: 200px;
            border: 2px dashed #ccc;
            border-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            text-align: center;
        }
        .file-upload input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .file-upload {
        width: 300px;
        height: 200px;
        border: 2px dashed #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        position: relative;
    }

    .file-upload:hover {
        border-color: #999;
    }

    #preview-container {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
    }

    #preview {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
    }

    #upload-text {
        font-size: 18px;
        color: #666;
        z-index: 1;
    }
    </style>
</head>
<body>
    <div class="container">
        <h2>Thêm Tour Du Lịch</h2>
        <form>
            <div class="form-group">
                <label for="name">Tên Tour</label>
                <input type="text" id="name" name="name" placeholder="Nhập tên tour">
            </div>
            
            <div class="form-group">
                <label for="price">Giá</label>
                <input type="number" id="price" name="price" placeholder="Nhập giá">
            </div>
            <div class="form-group">
                <label for="itinerary">Mô tả</label>
                <textarea id="itinerary" name="itinerary" placeholder="Nhập mô tả"></textarea>
            </div>
            <div class="form-group">
                <label for="image"><strong>Hình Ảnh</strong></label>
                <div class="file-upload" onclick="document.getElementById('image').click()">
                    <input type="file" id="image" name="image" accept="image/*" onchange="previewImage(event)" style="display: none;">
                    <div id="preview-container" class="preview-container">
                        <span id="upload-text">Tải Ảnh</span>
                        <img id="preview" src="" alt="Ảnh xem trước" style="display: none;">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="availability">Số khách</label>
                <input type="text" id="availability" name="availability" placeholder="Số khách tối đa">
            </div>
            <button type="submit">Thêm Tour</button>
        </form>
    </div>
    <script>
        function previewImage(event) {
    const file = event.target.files[0];
    const preview = document.getElementById('preview');
    const uploadText = document.getElementById('upload-text');

    if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
            preview.src = e.target.result;
            preview.style.display = 'block';
            uploadText.style.display = 'none'; // Ẩn chữ "Tải Ảnh"
        };
        reader.readAsDataURL(file);
    } else {
        preview.src = "";
        preview.style.display = 'none';
        uploadText.style.display = 'block';
    }
}
    </script>
</body>
</html>
