<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu</title>
    <link rel="stylesheet" href="../../resources/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <section class="py-5">
        <div class="container">
            <h2 class="text-center">Đặt Lại Mật Khẩu</h2>
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="newPassword">Mật khẩu mới:</label>
                    <input type="password" class="form-control" id="newPassword" placeholder="Nhập mật khẩu mới" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Xác Nhận</button>
                <p class="text-center mt-3"><a href="login.html">Quay lại đăng nhập</a></p>
            </form>
        </div>
    </section>

    <script src="oauthen/reset-password.js"></script>
</body>
</html>
