        body {
            background: url('/Front_End/resources/images/brand/hinh-nen-vu-tru-72.jpg') center/cover no-repeat;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }



        /* Định dạng container danh sách người dùng */
        .user-list-container {
            width: 400px; /* Chiều rộng của danh sách */
            height: 300px; /* Chiều cao của danh sách */
            border: 1px solid #ccc; /* Viền cho danh sách */
            border-radius: 5px; /* Bo góc */
            overflow-y: auto; /* Thêm thanh cuộn dọc */
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Hiệu ứng đổ bóng */
            background-color: #ffffff; /* Màu nền trắng */
        }

        

        /* Định dạng từng mục trong danh sách */
        .user-item {
            padding: 10px;
            border-bottom: 1px solid #eee; /* Đường kẻ dưới mỗi mục */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-item:last-child {
            border-bottom: none; /* Xóa đường kẻ dưới mục cuối cùng */
        }

        .user-item select {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #f9f9f9;
            cursor: pointer;
        }

        .user-item select:hover {
            border-color: #007bff;
        }
    </style>
</head>
